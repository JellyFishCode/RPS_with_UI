<html>
<head>
    <title>Rock Paper Scissors with UserInterface(german)</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="bodyCSS">
    <div class="container">
    <h1 id="copy">Schere Stein Papier - Scissors Rock Paper</h1>
    <p>In german we use the order Scissors, Rock, Paper, -> Schere, Stein, Papier</p>
    <button id="scissors">Schere</button>
    <button id="stone">Stein</button>
    <button id="paper">Papier</button>

    <div id="pickID"></div>
    <div id="scoreID"></div>

    <button id="btn">Event Button</button>
    </div>

</div>

    <script src="javascript.js"></script>
</body>
</html>
